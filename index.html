<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="main">
        <div class="container">
            <article id="main-col">
                <h1>Learn to code by<br>watching others</h1>
                <p>See how experienced developer solve problems in real-time.<br>watching scripted tutorials is great, but understanding how developers think is invaluabe.</p>
            </article>
            <aside id="sidebar">
                <p class="form-head">Try it free 7 days then $20/mo. thereafter</p>
                <form id="myForm" class="quote" onsubmit="return validateForm()">
                    <div>
                        <input type="text" id="FName" placeholder="First Name">
                        <p id="error-message" style="color: red; display:none; text-align: right; font-size: 13px;"></p>
                    </div>
                    <div>
                        <input type="text" id="LName" placeholder="Last Name">
                        <p id="error-message" style="color: red; display:none; text-align: right; font-size: 13px;"></p>
                    </div>                   
                    <div>
                        <input type="email" id="email" placeholder="Email Address">
                        <p id="error-message" style="color: red; display:none; text-align: right; font-size: 13px;"></p>
                    </div>
                    
                    <div>
                        <input type="text" id="Pass" placeholder="Password">
                        <p id="error-message" style="color: red; display:none; text-align: right; font-size: 13px;"></p>
                    </div>
                    
                    <button id="button_1" class="button_1" type="submit">CLAIM YOUR FREE TRIAL</button>
                    
                    <p class="small">By clickng the button, you are agreeing to our <span class="highlight">Terms and Services</span></p>
                </form>
            </aside>
        </div>
    </section>
    

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
